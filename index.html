<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BudgetBros â€” Gen Z Budgeting</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111" />
  <style>
    :root {
      --bg: #0e0e0e;
      --card: #1a1a1a;
      --text: #fff;
      --accent: #7c5cff;
      --accent-glow: #a48cff;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 10px;
      text-align: center;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #111;
      color: var(--text);
    }

    button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      font-weight: 700;
      transition: 0.1s;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .list-item {
      background: #111;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
    }

    .footer {
      margin-top: 30px;
      opacity: 0.4;
      font-size: 0.8rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¸ BudgetBros</h1>
  <p style="opacity:0.6; margin-top:-5px;">Gen Z Budgeting but make it aesthetic</p>

  <div class="card">
    <h2>Add Expense</h2>
    <input id="name" placeholder="Name (e.g. Starbucks, Uber, V-Bucks)" />
    <input id="amount" type="number" placeholder="Amount ($)" />
    <button onclick="addExpense()">Add</button>
  </div>

  <div class="card">
    <h2>Expenses</h2>
    <div id="list"></div>
  </div>

  <div class="card">
    <h2>Total Spent</h2>
    <p id="total" style="font-size:1.6rem; font-weight:800; margin:0;">$0</p>
  </div>

  <p class="footer">PWA Ready â€¢ Made for GitHub Pages â€¢ Coded for the Bros</p>

  <script>
    let expenses = JSON.parse(localStorage.getItem('expenses') || '[]');

    function save() {
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function render() {
      const list = document.getElementById('list');
      const total = document.getElementById('total');

      list.innerHTML = "";
      let sum = 0;

      expenses.forEach((x, i) => {
        sum += x.amount;
        list.innerHTML += `
          <div class="list-item">
            <span>${x.name}</span>
            <span>$${x.amount.toFixed(2)}</span>
          </div>`;
      });

      total.innerText = "$" + sum.toFixed(2);
    }

    function addExpense() {
      const name = document.getElementById('name').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!name || isNaN(amount)) return alert("Enter a valid name + amount bruh");

      expenses.push({ name, amount });
      save();
      render();

      document.getElementById('name').value = "";
      document.getElementById('amount').value = "";
    }

    // PWA register
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    render();
  </script>
</body>
</html>
